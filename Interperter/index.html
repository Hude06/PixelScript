<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div id = "fullscreen">
        <canvas id = "canvas" width="900" height="200"></canvas>
    </div>
    <style>
        canvas{
            visibility: visible;
            border: 4px solid rgb(0, 0, 0);
            padding-left: 0;
            padding-right: 0;
            display: block;
            overflow: hidden;
            object-fit: contain;
            max-width: 100%;
            max-height: 100%;
        }
        #fullscreen
        {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script src="Script.js" ></script>
    <script src="../Game.pixel"></script>
</body>
</html>
